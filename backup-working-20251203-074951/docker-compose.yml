services:
  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    ports:
      - "7000:7000"
    volumes:
      - ./data:/app/server/data
      - ./recordings:/app/server/recordings
    restart: unless-stopped

  client:
    build:
      context: .
      dockerfile: client/Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - server
    restart: unless-stopped
